<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="conta.css">
</head>
<body>
    <header class="cabecalho">
        <span class="logo">Logo</span>
        <button class="btn-conta">Minha conta</button>
    </header>

    <main class="container">
        <h1>Nome do usuário</h1>
        <ul class="info-list">
            <li>Filtros</li>
            <li>Email</li>
            <li>Estabelecimentos avaliados</li>
        </ul>

        <div class="avaliacoes">
            <img src="imgs/comida.main.jpg" alt="Estabelecimento 1">
            <img src="imgs/comida.main.jpg" alt="Estabelecimento 2">
        </div>

        <p class="password">Senha</p>
    </main>

    <footer class="rodape">
        <div class="info-footer">
            <p>Sobre a aplicação</p>
            <p>Redes sociais</p>
        </div>
        <div class="icons">
            <img src="imgs/comida.main.jpg" alt="Instagram">
            <img src="imgs/comida.main.jpg" alt="Twitter">
        </div>
    </footer>
</body>
</html>
